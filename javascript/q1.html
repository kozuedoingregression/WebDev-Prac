<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Credit Card Validator</title>
		<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f4f4f4;
}
  .container {
	  max-width: 600px;
	  margin: 50px auto;
	  background-color: #fff;
	  padding: 20px;
	  border-radius: 10px;
	  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"] {
	  width: 100%;
	  padding: 10px;
	  margin-bottom: 20px;
	  border: 1px solid #ccc;
	  border-radius: 5px;
  }
  input[type="submit"] {
	  width: 100%;
	  padding: 10px;
	  background-color: #007bff;
	  color: #fff;
	  border: none;
	  border-radius: 5px;
	  cursor: pointer;
  }
  input[type="submit"]:hover {
	  background-color: #0056b3;
  }
  .result {
	  margin-top: 20px;
	  font-weight: bold;
  }
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Credit Card Validator</h2>
			<form id="creditCardForm">
				<label for="cardNumber">Enter Credit Card Number:</label>
				<input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your credit card number">
				<input type="submit" value="Validate">
			</form>
			<div class="result" id="result"></div>
		</div>

		<script>
			document.getElementById('creditCardForm').addEventListener('submit', function(e) {
				e.preventDefault();
				var cardNumber = document.getElementById('cardNumber').value;
				var isValid = validateCreditCard(cardNumber);
				if (isValid) {
					document.getElementById('result').innerHTML = "Valid credit card number.";
				} else {
					document.getElementById('result').innerHTML = "Invalid credit card number.";
				}
			});

			function validateCreditCard(cardNumber) {
				var visaPattern = /^4\d{12}(?:\d{3})?$/;
				var mastercardPattern = /^5[1-5]\d{14}$/;
				var amexPattern = /^3[47]\d{13}$/;

				if (visaPattern.test(cardNumber)) {
					return true;
				}
				if (mastercardPattern.test(cardNumber)) {
					return true;
				}
				if (amexPattern.test(cardNumber)) {
					return true;
				}
				return false;
			}
		</script>
	</body>
</html>
