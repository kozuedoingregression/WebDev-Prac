<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table With Mobile Connections</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
        }
        th {
            text-align: center;
            font-size: 24px;
            padding-bottom: 20px;
        }
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100px;
            height: 100px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Table With Mobile Connections</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://www.vodafone.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Vodafone_icon.svg/1200px-Vodafone_icon.svg.png" alt="Vodafone"></a></td>
                <td><a href="https://www.relianceada.com"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6f/Logo_Reliance_ADA.png/640px-Logo_Reliance_ADA.png" alt="Reliance"></a></td>
                <td><a href="https://www.tata.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Tata_logo.svg/1200px-Tata_logo.svg.png" alt="Tata Indicom"></a></td>
            </tr>
            <tr>
                <td><a href="https://www.airtel.in"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Airtel_Logo.jpg/640px-Airtel_Logo.jpg" alt="Airtel"></a></td>
                <td><a href="https://www.docomo.ne.jp/english/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/NTT_Docomo_logo.svg/1200px-NTT_Docomo_logo.svg.png" alt="Docomo"></a></td>
                <td><a href="https://www.aircel.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Aircel_logo.svg/1200px-Aircel_logo.svg.png" alt="Aircel"></a></td>
            </tr>
            <tr>
                <td><a href="https://www.telenor.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Telenor_Logo.svg/1200px-Telenor_Logo.svg.png" alt="Uninor"></a></td>
                <td><a href="https://www.mtn.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/MTN_Group_Logo.svg/1200px-MTN_Group_Logo.svg.png" alt="MTC"></a></td>
                <td><a href="https://www.hutch.in"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Hutch_logo.svg/1200px-Hutch_logo.svg.png" alt="Hutch"></a></td>
            </tr>
            <tr>
                <td><a href="https://www.docomo.ne.jp/english/"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/NTT_Docomo_logo.svg/1200px-NTT_Docomo_logo.svg.png" alt="Docomo"></a></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
