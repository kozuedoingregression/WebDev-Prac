<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: top;
        }
        th {
            text-align: center;
            font-size: 24px;
        }
        td {
            font-size: 18px;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: black;
        }
        .content, .images {
            text-align: center;
        }
        .header, .footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr class="header">
            <th colspan="3">
                Your Name<br>
                Punch line etc.
            </th>
        </tr>
        <tr>
            <td class="sidebar" style="width: 20%;">
                <a href="#" onclick="showInfo('Objective')">Objective</a>
                <a href="#" onclick="showInfo('Personal Information')">Personal Information</a>
                <a href="#" onclick="showInfo('Family Information')">Family Information</a>
                <a href="#" onclick="showInfo('Educational Information')">Educational Information</a>
                <a href="#" onclick="showInfo('Experience')">Experience</a>
                <a href="#" onclick="showInfo('Achievements')">Achievements</a>
                <a href="#" onclick="showInfo('Other')">Other</a>
            </td>
            <td class="content" style="width: 60%;">
                Display information here of selected link
            </td>
            <td class="images" style="width: 20%;">
                Display relevant images here
            </td>
        </tr>
        <tr class="footer">
            <th colspan="3">
                Your contact details
            </th>
        </tr>
    </table>

    <script>
        function showInfo(info) {
            document.querySelector('.content').innerText = info;
        }
    </script>
</body>
</html>
