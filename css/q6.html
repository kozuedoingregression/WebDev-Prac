<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            /* This ensures the background remains fixed */
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 20px;
            color: #020202;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>This is My WebPage</h1>
        <p>Backgroud is fixed.</p>
    </div>
</body>

</html>
