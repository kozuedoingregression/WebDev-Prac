<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #34db39;
            color: #fff;
            text-align: center;
            line-height: 200px;
            font-size: 16px;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }`

        .box:hover {
            background-color: #ef250e;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="box">Hover!</div>
</body>

</html>
