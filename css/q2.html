<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Box Shadow Example */
        .box-shadow-example {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Text Shadow Example */
        .text-shadow-example {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <p class="text-shadow-example">Exaple for Text shadow</p>
    <div class="box-shadow-example">Exampke for Box Shadow </div>
    
</body>
</html>
